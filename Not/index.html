<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>Bir Damla Notdefteri</title>

</head>
<body>


   <div class="eklenecekolanne">
    <form>
        <h1>Not Defterin :)</h1>

        <div id="container">  
            <input type="text" class="todo-input" placeholder="Notunuzu Giriniz"/>
            <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>          
        </div>
    
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">"Tümü"</option>
                <option value="completed">"Yapılanlar"</option>
                <option value="uncompleted">"Yapılacaklar"</option>
            </select>
        </div>
    </form>
    

    <div class="todo-container" id="sortablelist" >
            <ul class="todo-list"></ul>
        
    </div>










    <!-- aler box Start-->

    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı</div>
        </div>
        <div class="alert-warning">
            <div> Boş geçilemez!</div>
        </div>
    </div>

    <!-- aler box END-->








   </div>

    <button onclick="myFunction()" id="select">Butona Bas Bakalımm</button>

    <div class="main">
        <p id="result"></p>
      </div>


-->










    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script>
           
           new Sortable(sortablelist, {
    animation: 150,
    ghostClass: 'sortable-ghost'
  });

    </script>
    <script src="custom.js"></script>
</body>
</html>
